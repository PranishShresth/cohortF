<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./styles/styles.css" rel="stylesheet" />
    <title>Mokuzai Design</title>
  </head>
  <body>
    <header>
      <img src="./images/hero.png" width="100%" height="250px" />
      <div class="wrapper">
        <nav>
          <div class="navLeft">MOKUZAI</div>
          <div class="navRight">
            <i class="fas fa-search"></i>
            <i class="fas fa-bars"></i>
          </div>
        </nav>
        <div class="rotatedText">Curated Wooden Handpicked Products</div>
        <div class="labelText">
          <p>Great design is eliminating <br />all unnecessary details</p>
          <cite> - Minh D. Tran</cite>
        </div>
      </div>
    </header>
    <!-- main section -->
    <main>
      <section>
        <div class="category">
          <p class="selected">Most Popular</p>
          <p>Lowest Price</p>
          <p>Highest Price</p>
        </div>
      </section>
    </main>
  </body>
</html>
